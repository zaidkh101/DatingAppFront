<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>


      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <ng-container *ngIf="accountService.currentUser$ | async">

          <li class="nav-item">
            <a class="nav-link " routerLink="/members" routerLinkActive="active">Matchs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
          <li *appHasRole='["Admin","Moderator"]' class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>
        </ng-container>

        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>

      </ul>


      <div class="btn-group" dropdown *ngIf="(accountService.currentUser$ | async) as user">
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
        <a id="button-basic" dropdownToggle type="button" class="text-light dropdown-toggle ml-2"
          aria-controls="dropdown-basic">
          welcome {{user.knownAs || user.username | titlecase}} <span class="caret"></span>
        </a>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu mt-3" role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a routerLink="/member/edit" class="dropdown-item">Edit Profile</a></li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>


        </ul>
      </div>
      <form *ngIf="(accountService.currentUser$ | async) === null" #LoginForm="ngForm" class="form-inline mt-2 mt-md-0"
        (ngSubmit)="login()" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
          placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
          placeholder="Password">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>


</nav>
